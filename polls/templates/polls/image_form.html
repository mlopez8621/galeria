<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $('form').submit(function (e) {
            var formData = new formData($("#formImagen")[0]);
            $.ajax({
                url: $(this).attr('action'),
                type: $(this).attr('method'),
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function(){
                    window.location = "http://localhost:8000/polls/verImagenes";
                    },
            });
            e.preventDefault();
        });
    </script>

</head>
<body>
    <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4" >

            <form id="formImagen" action="http://localhost:8000/polls/add/" enctype="multipart/form-data" method="post">
                <input id="url" name="url" type="text" placeholder="URL" class="form-control input-md" required=""><br>
                <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md" required=""><br>
                <input id="type" name="type" type="text" placeholder="Type" class="form-control input-md" required=""><br>
                <input id="descripcion" name="descripcion" type="email" placeholder="Descripcion" class="form-control input-md" required=""><br>
                <input id="imageFile" name="imageFile" type="file" required=""><br>
                <input type="submit" value="AÃ±adir" class="btn btn-primary" />
                <a href="http://localhost:8000/polls/verImagenes" class="btn btn-primary">Cancelar</a>
            </form>
    </div>
</body>
</html>
